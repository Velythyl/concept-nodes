# @package _global_
defaults:
  - base
  - /dataset: Replica
  - /ft_extraction: CLIP
#  - /vlm: OpenAICaptioner
  - override /segmentation: YoloMobileSAM
  - _self_

final_min_segments: 15

name: replica_yolo

dataset:
  sequence_stride: 5
  resized_width: 600
  resized_height: 340

perception:
  segment_scoring_method: area
  bg_sim_thresh: 0.615
  crop_bg_color: 255

mapping:
  similarity:
    _target_: concept_graphs.mapping.similarity.Similarity.Similarity
    geometric_similarity:
      _target_: concept_graphs.mapping.similarity.geometric.RadiusOverlap
      agg: max
      eps: 0.1
    semantic_similarity:
      _target_: concept_graphs.mapping.similarity.semantic.CosineSimilarity01Multi
      agg: mean
    geometric_sim_thresh: .75
    semantic_sim_thresh: .75
  object_factory:
    semantic_mode: multi
    geometry_mode: pcd
    n_sample_pcd: 80
  n_min_segments: 3
  grace_min_segments: 30
  filter_min_every: 10
  collate_objects_every: 1
  self_merge_every: -1
  device: cpu