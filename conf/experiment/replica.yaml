# @package _global_
defaults:
  - base
  - /dataset: Replica
  - /ft_extraction: CLIP
#  - /vlm: OpenAICaptioner
  - override /segmentation: YoloMobileSAM
  - _self_

name: replica

dataset:
  sequence_stride: 5
  resized_width: 600
  resized_height: 340

perception:
  bg_sim_thresh: 0.62
  crop_bg_color: 255

mapping:
  similarity:
    geometric_similarity:
      eps: 0.08
      agg: max
    semantic_similarity:
      _target_: concept_graphs.mapping.similarity.semantic.CosineSimilarity01Multi
      agg:  mean
    geometric_sim_thresh: .4
    semantic_sim_thresh: .75
  object_factory:
    semantic_mode: multi
    geometry_mode: pcd
    n_sample_pcd: 80
  min_segments: 3
  filter_min_every: 25
  collate_objects_every: 5
  device: cpu
