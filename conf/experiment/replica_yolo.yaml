# @package _global_
defaults:
  - replica_grid_centroid
  - override /segmentation: YoloMobileSAM
  - _self_

name: replica_yolo

mapping:
  similarity:
    geometric_similarity:
      eps: 0.1
    geometric_sim_thresh: .6
    semantic_sim_thresh: .85
  object_factory:
    geometry_mode: pcd
    n_sample_pcd: 80
  min_segments: 3
  filter_min_every: 50
  denoise_pcd_every: 10
  device: cpu

perception:
  bg_sim_thresh: 0.61
