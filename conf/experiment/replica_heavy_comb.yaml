# @package _global_
defaults:
  - replica_heavy

mapping:
  similarity:
    _target_: concept_graphs.mapping.similarity.Similarity.CombinedSimilarity
    geometric_similarity:
      _target_: concept_graphs.mapping.similarity.geometric.RadiusOverlap
      agg: max
      eps: 0.06
    semantic_similarity:
      _target_: concept_graphs.mapping.similarity.semantic.CosineSimilarity01Multi
      agg:  mean
    geometric_sim_thresh: 0.1
    semantic_sim_thresh: 0.2
    sim_thresh: 0.58
